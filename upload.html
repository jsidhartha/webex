<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webex Services | ConnX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <style>
      /* layout.css Style */
      .upload-drop-zone {
        height: 200px;
        border-width: 2px;
        margin-bottom: 20px;
      }

      /* skin.css Style*/
      .upload-drop-zone {
        color: #ccc;
        border-style: dashed;
        border-color: #ccc;
        line-height: 200px;
        text-align: center;
      }
      .upload-drop-zone.drop {
        color: #222;
        border-color: #222;
      }
    </style>
  </head>

  <body class="bg-body-light">
    <nav class="navbar navbar-expand-lg bg-color border mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="images/logo.png"
            alt="Webex Logo"
            height="40px"
            class="animate__animated animate__fadeInLeft"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">
                <span
                  class="btn btn-primary fw-bolder rounded-1 animate__animated animate__fadeInRight px-4 text-white"
                >
                  Logout
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="bg-color rounded-3 px-3 py-4 mb-3">
        <div class="col-md-12">
          <form id="myForm">
            <h2 class="mb-4">Import Location Data</h2>
            <div class="mb-3">
              <label for="csvFile" class="form-label">Choose CSV File</label>
              <input type="file" class="form-control" id="csvFile" />
            </div>
    
            <div class="mb-3">
              <label for="schedule" class="form-label">Schedule</label>
              <select class="form-control" id="schedule">
                <option value="now">Now</option>
                <option value="later">Later</option>
              </select>
            </div>
    
            <div class="mb-3">
              <label for="date" class="form-label">Select Date</label>
              <input type="datetime-local" class="form-control" id="date" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      </div>
      <div class="row">
          <div class="col-md-12">
            <div class="progress mt-3" style="height: 30px">
              <div
                id="progressBar"
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="container">
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="form-floating mb-3">
            <textarea
              class="form-control bg-dark text-white"
              placeholder="Leave a comment here"
              id="floatingTextarea2Disabled"
              style="height: 40vh"
              disabled
            >
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, quas repellat. Corporis aspernatur tempore quas amet labore inventore quos non suscipit voluptates, tempora ipsam laboriosam et. Neque expedita perspiciatis nesciunt?
            </textarea>
            <label for="floatingTextarea2Disabled">Console Log</label>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-3 mt-5 text-center border-top border-white">
      Webex Services &copy; 2024.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#myForm").on("submit", function (e) {
          e.preventDefault();
          var progress = 0;
          var progressBar = $("#progressBar");
          var interval = setInterval(function () {
            progress += 25;
            progressBar
              .css("width", progress + "%")
              .attr("aria-valuenow", progress);
            if (progress == 25) {
              progressBar.addClass("bg-primary");
            } else if (progress == 50) {
              progressBar.removeClass("bg-primary").addClass("bg-warning");
            } else if (progress == 100) {
              progressBar.removeClass("bg-warning").addClass("bg-success");
              clearInterval(interval);
            }
          }, 1000);
        });
      });
    </script>
  </body>
</html>
